<div class="container-fluid">
  <div class="container">
    <h1 class="m-4 text-center">Consulta de vuelos</h1>

    <app-buscador (fechasEvent)="onCambioFechas($event)"></app-buscador>

    <div class="row mt-3">
      <div *ngIf="cargandoVuelos">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <h1 class="text-center">Consultando la información de los vuelos</h1>
      </div>

      <ng-container *ngIf="!cargandoVuelos">
        <h1 class="mt-2" *ngIf="vuelos.length">Vuelos de ida</h1>
        <app-vuelo *ngFor="let vuelo of vuelos" [vuelo]="vuelo" class="col-md-6"></app-vuelo>
      </ng-container>
    </div>


    <div class="row mt-3">
      <h1 class="mt-2" *ngIf="forecasts.length">Clima de los próximos 14 días</h1>
      <app-clima *ngFor="let forecast of forecasts" [foreCast]="forecast" [fechas]="fechasDeseadas" class="col-md-3"></app-clima>
    </div>
  </div>
</div>
